<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XEID - Practical AI Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #ffffff;
            --color-bg-secondary: #f5f5f7;
            --color-text-primary: #1d1d1f;
            --color-text-secondary: #86868b;
            --color-blue: #0071e3;
            --color-magenta: #bf4f9c;
            --color-blue-light: rgba(0, 113, 227, 0.15);
            --color-magenta-light: rgba(191, 79, 156, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.72);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: rgba(0, 0, 0, 0.04);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'SF Pro Display', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg);
            color: var(--color-text-primary);
            overflow: hidden;
            position: relative;
        }

        /* Neural network canvas container */
        .neural-network-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(180deg, var(--color-bg) 0%, var(--color-bg-secondary) 100%);
        }

        #neural-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Gradient orbs for depth */
        .gradient-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 1;
            opacity: 0.6;
        }

        .orb-blue {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--color-blue-light) 0%, transparent 70%);
            top: -150px;
            right: -100px;
            animation: float-orb 15s ease-in-out infinite;
        }

        .orb-magenta {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, var(--color-magenta-light) 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            animation: float-orb 18s ease-in-out infinite reverse;
        }

        .orb-mixed {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(0, 113, 227, 0.1) 0%, rgba(191, 79, 156, 0.1) 50%, transparent 70%);
            top: 40%;
            left: 60%;
            animation: float-orb 20s ease-in-out infinite;
            animation-delay: -5s;
        }

        @keyframes float-orb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -30px) scale(1.05);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.95);
            }
            75% {
                transform: translate(-30px, -20px) scale(1.02);
            }
        }

        /* Main content container with glass effect */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 5rem 6rem;
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow:
                0 4px 30px var(--glass-shadow),
                0 1px 1px rgba(255, 255, 255, 0.6) inset,
                0 -1px 1px rgba(0, 0, 0, 0.03) inset;
            animation: fade-in-up 1s cubic-bezier(0.16, 1, 0.3, 1);
            max-width: 90vw;
        }

        @keyframes fade-in-up {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Company name - bold black, no frame */
        h1 {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 700;
            color: var(--color-text-primary);
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            animation: text-reveal 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }

        @keyframes text-reveal {
            0% {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        /* Tagline */
        .tagline {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: var(--color-text-secondary);
            font-weight: 400;
            letter-spacing: 0.02em;
            animation: fade-in 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s both;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Neural network connection animation overlay */
        .neural-overlay {
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            pointer-events: none;
            z-index: -1;
        }

        .neural-node {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0;
            animation: pulse-node 4s ease-in-out infinite;
        }

        .node-blue {
            background: var(--color-blue);
            box-shadow: 0 0 20px var(--color-blue);
        }

        .node-magenta {
            background: var(--color-magenta);
            box-shadow: 0 0 20px var(--color-magenta);
        }

        .neural-node:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .neural-node:nth-child(2) { top: 20%; right: 10%; animation-delay: 0.5s; }
        .neural-node:nth-child(3) { bottom: 15%; left: 15%; animation-delay: 1s; }
        .neural-node:nth-child(4) { bottom: 25%; right: 5%; animation-delay: 1.5s; }
        .neural-node:nth-child(5) { top: 50%; left: -2%; animation-delay: 2s; }
        .neural-node:nth-child(6) { top: 40%; right: -2%; animation-delay: 2.5s; }
        .neural-node:nth-child(7) { top: -5%; left: 40%; animation-delay: 0.8s; }
        .neural-node:nth-child(8) { bottom: -5%; right: 40%; animation-delay: 1.3s; }

        @keyframes pulse-node {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 0.8;
                transform: scale(1);
            }
        }

        /* Connection lines SVG */
        .connection-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .connection-line {
            stroke-width: 1;
            fill: none;
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: draw-line 3s ease-out forwards;
        }

        .line-blue {
            stroke: rgba(0, 113, 227, 0.3);
        }

        .line-magenta {
            stroke: rgba(191, 79, 156, 0.3);
        }

        .connection-line:nth-child(1) { animation-delay: 0.5s; }
        .connection-line:nth-child(2) { animation-delay: 0.8s; }
        .connection-line:nth-child(3) { animation-delay: 1.1s; }
        .connection-line:nth-child(4) { animation-delay: 1.4s; }

        @keyframes draw-line {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            opacity: 0;
            animation: float-particle 10s infinite ease-in-out;
        }

        .particle-blue {
            background: var(--color-blue);
            box-shadow: 0 0 6px var(--color-blue);
        }

        .particle-magenta {
            background: var(--color-magenta);
            box-shadow: 0 0 6px var(--color-magenta);
        }

        .particle:nth-child(1) { left: 8%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 18%; animation-delay: 1.5s; }
        .particle:nth-child(3) { left: 28%; animation-delay: 3s; }
        .particle:nth-child(4) { left: 38%; animation-delay: 4.5s; }
        .particle:nth-child(5) { left: 48%; animation-delay: 6s; }
        .particle:nth-child(6) { left: 58%; animation-delay: 7.5s; }
        .particle:nth-child(7) { left: 68%; animation-delay: 2s; }
        .particle:nth-child(8) { left: 78%; animation-delay: 3.5s; }
        .particle:nth-child(9) { left: 88%; animation-delay: 5s; }
        .particle:nth-child(10) { left: 95%; animation-delay: 1s; }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 3.5rem 2.5rem;
                margin: 1rem;
                border-radius: 24px;
            }

            .gradient-orb {
                filter: blur(80px);
            }

            .orb-blue {
                width: 300px;
                height: 300px;
            }

            .orb-magenta {
                width: 280px;
                height: 280px;
            }

            .orb-mixed {
                width: 220px;
                height: 220px;
            }

            .neural-node {
                width: 6px;
                height: 6px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 3rem 1.5rem;
            }

            h1 {
                letter-spacing: -0.01em;
            }
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: #c7c7cc;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a6;
        }
    </style>
</head>
<body>
    <!-- Neural network background -->
    <div class="neural-network-bg">
        <canvas id="neural-canvas"></canvas>
    </div>

    <!-- Gradient orbs -->
    <div class="gradient-orb orb-blue"></div>
    <div class="gradient-orb orb-magenta"></div>
    <div class="gradient-orb orb-mixed"></div>

    <!-- Floating particles -->
    <div class="particles">
        <div class="particle particle-blue"></div>
        <div class="particle particle-magenta"></div>
        <div class="particle particle-blue"></div>
        <div class="particle particle-magenta"></div>
        <div class="particle particle-blue"></div>
        <div class="particle particle-magenta"></div>
        <div class="particle particle-blue"></div>
        <div class="particle particle-magenta"></div>
        <div class="particle particle-blue"></div>
        <div class="particle particle-magenta"></div>
    </div>

    <!-- Main content with glass effect -->
    <div class="container">
        <!-- Neural network decoration around container -->
        <div class="neural-overlay">
            <div class="neural-node node-blue"></div>
            <div class="neural-node node-magenta"></div>
            <div class="neural-node node-blue"></div>
            <div class="neural-node node-magenta"></div>
            <div class="neural-node node-blue"></div>
            <div class="neural-node node-magenta"></div>
            <div class="neural-node node-blue"></div>
            <div class="neural-node node-magenta"></div>

            <svg class="connection-lines" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path class="connection-line line-blue" d="M5 10 Q25 30 50 25 T95 40" />
                <path class="connection-line line-magenta" d="M95 15 Q75 35 50 30 T5 50" />
                <path class="connection-line line-blue" d="M5 85 Q30 65 50 70 T95 55" />
                <path class="connection-line line-magenta" d="M95 90 Q70 70 50 75 T5 60" />
            </svg>
        </div>

        <!-- Company name - bold black, no frame -->
        <h1>XEID</h1>

        <!-- Tagline -->
        <p class="tagline">Practical AI Solutions</p>
    </div>

    <!-- Neural network animation script -->
    <script>
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');

        let nodes = [];
        let connections = [];
        let animationId;

        const colors = {
            blue: { r: 0, g: 113, b: 227 },
            magenta: { r: 191, g: 79, b: 156 }
        };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initNodes();
        }

        function initNodes() {
            nodes = [];
            const nodeCount = Math.floor((canvas.width * canvas.height) / 25000);

            for (let i = 0; i < nodeCount; i++) {
                const colorType = Math.random() > 0.5 ? 'blue' : 'magenta';
                nodes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 2 + 1,
                    color: colors[colorType],
                    colorType: colorType,
                    pulsePhase: Math.random() * Math.PI * 2,
                    pulseSpeed: 0.02 + Math.random() * 0.02
                });
            }
        }

        function drawNode(node, pulse) {
            const alpha = 0.3 + pulse * 0.3;
            const glowRadius = node.radius * (2 + pulse * 2);

            // Glow
            const gradient = ctx.createRadialGradient(
                node.x, node.y, 0,
                node.x, node.y, glowRadius
            );
            gradient.addColorStop(0, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, ${alpha})`);
            gradient.addColorStop(1, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, 0)`);

            ctx.beginPath();
            ctx.arc(node.x, node.y, glowRadius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Core
            ctx.beginPath();
            ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, ${0.6 + pulse * 0.4})`;
            ctx.fill();
        }

        function drawConnection(node1, node2, distance, maxDistance) {
            const alpha = (1 - distance / maxDistance) * 0.15;

            // Gradient line between nodes
            const gradient = ctx.createLinearGradient(node1.x, node1.y, node2.x, node2.y);
            gradient.addColorStop(0, `rgba(${node1.color.r}, ${node1.color.g}, ${node1.color.b}, ${alpha})`);
            gradient.addColorStop(1, `rgba(${node2.color.r}, ${node2.color.g}, ${node2.color.b}, ${alpha})`);

            ctx.beginPath();
            ctx.moveTo(node1.x, node1.y);
            ctx.lineTo(node2.x, node2.y);
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const maxDistance = 150;

            // Update and draw nodes
            nodes.forEach((node, i) => {
                // Update position
                node.x += node.vx;
                node.y += node.vy;

                // Bounce off edges
                if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                if (node.y < 0 || node.y > canvas.height) node.vy *= -1;

                // Keep in bounds
                node.x = Math.max(0, Math.min(canvas.width, node.x));
                node.y = Math.max(0, Math.min(canvas.height, node.y));

                // Update pulse
                node.pulsePhase += node.pulseSpeed;
                const pulse = (Math.sin(node.pulsePhase) + 1) / 2;

                // Draw connections to nearby nodes
                for (let j = i + 1; j < nodes.length; j++) {
                    const other = nodes[j];
                    const dx = node.x - other.x;
                    const dy = node.y - other.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        drawConnection(node, other, distance, maxDistance);
                    }
                }

                // Draw node
                drawNode(node, pulse);
            });

            animationId = requestAnimationFrame(animate);
        }

        // Initialize
        window.addEventListener('resize', resize);
        resize();
        animate();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            cancelAnimationFrame(animationId);
        });
    </script>
</body>
</html>
