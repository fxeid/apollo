<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XEID - Humanly Intelligent AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #050508;
            --color-bg-secondary: #0a0a12;
            --color-bg-tertiary: #12121c;
            --color-text-primary: #ffffff;
            --color-text-secondary: rgba(255, 255, 255, 0.5);
            --color-blue: #4a9eff;
            --color-blue-bright: #6eb4ff;
            --color-magenta: #d946ef;
            --color-magenta-bright: #e879f9;
            --color-blue-glow: rgba(74, 158, 255, 0.5);
            --color-magenta-glow: rgba(217, 70, 239, 0.5);
            --glass-bg: rgba(15, 15, 25, 0.4);
            --glass-border: rgba(255, 255, 255, 0.06);
            --glass-highlight: rgba(255, 255, 255, 0.03);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'SF Pro Display', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 12vh;
            background: var(--color-bg);
            color: var(--color-text-primary);
            overflow: hidden;
            position: relative;
        }

        /* 3D Neural network canvas - full immersive background */
        .neural-network-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at 50% 30%, var(--color-bg-secondary) 0%, var(--color-bg) 60%);
        }

        #neural-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Ambient glow orbs - more dramatic */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 1;
            opacity: 0.6;
            pointer-events: none;
        }

        .orb-blue {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, var(--color-blue-glow) 0%, transparent 60%);
            top: -250px;
            right: -200px;
            animation: float-orb 18s ease-in-out infinite;
        }

        .orb-magenta {
            width: 650px;
            height: 650px;
            background: radial-gradient(circle, var(--color-magenta-glow) 0%, transparent 60%);
            bottom: -250px;
            left: -200px;
            animation: float-orb 22s ease-in-out infinite reverse;
        }

        .orb-center {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(74, 158, 255, 0.15) 0%, rgba(217, 70, 239, 0.15) 50%, transparent 70%);
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse-orb 10s ease-in-out infinite;
        }

        .orb-top {
            width: 400px;
            height: 300px;
            background: radial-gradient(ellipse, rgba(74, 158, 255, 0.2) 0%, rgba(217, 70, 239, 0.1) 40%, transparent 70%);
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse-orb 12s ease-in-out infinite 2s;
        }

        @keyframes float-orb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, -50px) scale(1.15);
            }
            50% {
                transform: translate(-40px, 40px) scale(0.85);
            }
            75% {
                transform: translate(-50px, -40px) scale(1.1);
            }
        }

        @keyframes pulse-orb {
            0%, 100% {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.3);
            }
        }

        /* Company name - positioned at top, no frame */
        .brand-section {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: clamp(5rem, 22vw, 14rem);
            font-weight: 800;
            color: var(--color-text-primary);
            letter-spacing: -0.04em;
            margin-bottom: 1rem;
            animation: text-reveal 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
            text-shadow:
                0 0 80px rgba(74, 158, 255, 0.4),
                0 0 160px rgba(217, 70, 239, 0.3),
                0 0 240px rgba(74, 158, 255, 0.2);
            background: linear-gradient(180deg,
                #ffffff 0%,
                rgba(255, 255, 255, 0.95) 50%,
                rgba(200, 210, 255, 0.9) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes text-reveal {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
                filter: blur(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        /* Tagline - glass-like effect beneath company name */
        .tagline-wrapper {
            position: relative;
            display: inline-block;
            padding: 1rem 3rem;
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            box-shadow:
                0 0 60px rgba(74, 158, 255, 0.1),
                0 0 60px rgba(217, 70, 239, 0.1),
                0 15px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 var(--glass-highlight),
                inset 0 -1px 0 rgba(0, 0, 0, 0.15);
            animation: tagline-appear 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.8s both;
        }

        .tagline-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20%;
            right: 20%;
            height: 1px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(74, 158, 255, 0.4) 30%,
                rgba(217, 70, 239, 0.4) 70%,
                transparent 100%);
            border-radius: 50px 50px 0 0;
        }

        .tagline {
            font-size: clamp(0.9rem, 2.5vw, 1.4rem);
            color: var(--color-text-secondary);
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        @keyframes tagline-appear {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Floating ambient particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: float-particle 18s infinite ease-in-out;
        }

        .particle-blue {
            background: var(--color-blue);
            box-shadow: 0 0 20px var(--color-blue-glow);
        }

        .particle-magenta {
            background: var(--color-magenta);
            box-shadow: 0 0 20px var(--color-magenta-glow);
        }

        .particle:nth-child(1) { width: 3px; height: 3px; left: 5%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 4px; height: 4px; left: 12%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 2px; height: 2px; left: 22%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 32%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 3px; height: 3px; left: 42%; animation-delay: 8s; }
        .particle:nth-child(6) { width: 4px; height: 4px; left: 55%; animation-delay: 1s; }
        .particle:nth-child(7) { width: 2px; height: 2px; left: 65%; animation-delay: 3s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 75%; animation-delay: 5s; }
        .particle:nth-child(9) { width: 3px; height: 3px; left: 85%; animation-delay: 7s; }
        .particle:nth-child(10) { width: 4px; height: 4px; left: 92%; animation-delay: 9s; }
        .particle:nth-child(11) { width: 3px; height: 3px; left: 18%; animation-delay: 10s; }
        .particle:nth-child(12) { width: 4px; height: 4px; left: 48%; animation-delay: 11s; }
        .particle:nth-child(13) { width: 2px; height: 2px; left: 78%; animation-delay: 12s; }
        .particle:nth-child(14) { width: 5px; height: 5px; left: 8%; animation-delay: 13s; }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding-top: 15vh;
            }

            .brand-section {
                padding: 1.5rem;
            }

            .tagline-wrapper {
                padding: 0.8rem 2rem;
            }

            .glow-orb {
                filter: blur(80px);
            }

            .orb-blue {
                width: 400px;
                height: 400px;
            }

            .orb-magenta {
                width: 380px;
                height: 380px;
            }

            .orb-center {
                width: 350px;
                height: 350px;
            }

            .orb-top {
                width: 300px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 18vh;
            }

            .brand-section {
                padding: 1rem;
            }

            h1 {
                letter-spacing: -0.02em;
            }

            .tagline-wrapper {
                padding: 0.7rem 1.5rem;
            }

            .tagline {
                letter-spacing: 0.08em;
            }
        }

        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2a2a3a;
        }
    </style>
</head>
<body>
    <!-- 3D Neural network background -->
    <div class="neural-network-bg">
        <canvas id="neural-canvas"></canvas>
    </div>

    <!-- Ambient glow orbs -->
    <div class="glow-orb orb-blue"></div>
    <div class="glow-orb orb-magenta"></div>
    <div class="glow-orb orb-center"></div>
    <div class="glow-orb orb-top"></div>

    <!-- Floating ambient particles -->
    <div class="particles">
        <div class="particle particle-blue"></div>
        <div class="particle particle-magenta"></div>
        <div class="particle particle-blue"></div>
        <div class="particle particle-magenta"></div>
        <div class="particle particle-blue"></div>
        <div class="particle particle-magenta"></div>
        <div class="particle particle-blue"></div>
        <div class="particle particle-magenta"></div>
        <div class="particle particle-blue"></div>
        <div class="particle particle-magenta"></div>
        <div class="particle particle-blue"></div>
        <div class="particle particle-magenta"></div>
        <div class="particle particle-blue"></div>
        <div class="particle particle-magenta"></div>
    </div>

    <!-- Brand section - no frame, positioned at top -->
    <div class="brand-section">
        <h1>XEID</h1>
        <div class="tagline-wrapper">
            <p class="tagline">Humanly Intelligent AI</p>
        </div>
    </div>

    <!-- Immersive 3D Neural Network Animation -->
    <script>
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');

        let nodes = [];
        let animationId;
        let mouseX = 0;
        let mouseY = 0;
        let targetMouseX = 0;
        let targetMouseY = 0;

        const colors = {
            blue: { r: 74, g: 158, b: 255 },
            magenta: { r: 217, g: 70, b: 239 },
            purple: { r: 145, g: 114, b: 247 }
        };

        // Enhanced configuration for sophisticated 3D effect
        const config = {
            perspective: 1000,
            depth: 600,
            nodeCount: null,
            connectionDistance: 220,
            mouseInfluence: 0.2,
            rotationSpeedX: 0.0002,
            rotationSpeedY: 0.00035,
            rotationSpeedZ: 0.00015,
            waveAmplitude: 0.8,
            waveFrequency: 0.003,
            pulseIntensity: 0.6,
            glowIntensity: 1.2
        };

        let time = 0;
        let globalRotationX = 0;
        let globalRotationY = 0;
        let globalRotationZ = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            config.nodeCount = Math.floor((canvas.width * canvas.height) / 14000);
            config.nodeCount = Math.max(40, Math.min(config.nodeCount, 120));
            initNodes();
        }

        function initNodes() {
            nodes = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            for (let i = 0; i < config.nodeCount; i++) {
                const colorTypes = ['blue', 'magenta', 'purple'];
                const colorType = colorTypes[Math.floor(Math.random() * 3)];

                // Create spherical distribution with layers
                const layer = Math.floor(Math.random() * 3);
                const layerRadius = 150 + layer * 120 + Math.random() * 100;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);

                nodes.push({
                    // 3D coordinates
                    x3d: Math.sin(phi) * Math.cos(theta) * layerRadius,
                    y3d: Math.sin(phi) * Math.sin(theta) * layerRadius,
                    z3d: (Math.random() - 0.5) * config.depth * 1.5,

                    // Original positions for wave effect
                    origX: Math.sin(phi) * Math.cos(theta) * layerRadius,
                    origY: Math.sin(phi) * Math.sin(theta) * layerRadius,
                    origZ: (Math.random() - 0.5) * config.depth * 1.5,

                    // Velocity for organic movement
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4,
                    vz: (Math.random() - 0.5) * 0.4,

                    // Visual properties
                    baseRadius: Math.random() * 3 + 1.5,
                    color: colors[colorType],
                    colorType: colorType,
                    pulsePhase: Math.random() * Math.PI * 2,
                    pulseSpeed: 0.02 + Math.random() * 0.025,
                    layer: layer,

                    // Unique offset for variation
                    rotOffset: Math.random() * Math.PI * 2,
                    waveOffset: Math.random() * Math.PI * 2
                });
            }
        }

        // 3D rotation functions
        function rotateX(x, y, z, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return {
                x: x,
                y: y * cos - z * sin,
                z: y * sin + z * cos
            };
        }

        function rotateY(x, y, z, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return {
                x: x * cos + z * sin,
                y: y,
                z: -x * sin + z * cos
            };
        }

        function rotateZ(x, y, z, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return {
                x: x * cos - y * sin,
                y: x * sin + y * cos,
                z: z
            };
        }

        function project3D(x3d, y3d, z3d) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Apply global rotations
            let rotated = rotateX(x3d, y3d, z3d, globalRotationX);
            rotated = rotateY(rotated.x, rotated.y, rotated.z, globalRotationY);
            rotated = rotateZ(rotated.x, rotated.y, rotated.z, globalRotationZ);

            // Add mouse-based parallax
            const parallaxX = (mouseX - centerX) * config.mouseInfluence;
            const parallaxY = (mouseY - centerY) * config.mouseInfluence;

            const effectiveZ = rotated.z + config.depth;
            const scale = config.perspective / (config.perspective + effectiveZ);

            return {
                x: centerX + (rotated.x + parallaxX * (effectiveZ / config.depth / 2)) * scale,
                y: centerY + (rotated.y + parallaxY * (effectiveZ / config.depth / 2)) * scale,
                scale: scale,
                depth: (effectiveZ) / (config.depth * 2),
                z: rotated.z
            };
        }

        function drawNode(node, projected, pulse) {
            const depthFactor = Math.max(0.15, Math.min(1, projected.depth));
            const alpha = depthFactor * (0.4 + pulse * config.pulseIntensity);
            const radius = node.baseRadius * projected.scale * (0.7 + pulse * 0.5);
            const glowRadius = radius * (4 + pulse * 3) * config.glowIntensity;

            // Outer atmospheric glow
            const outerGlow = ctx.createRadialGradient(
                projected.x, projected.y, 0,
                projected.x, projected.y, glowRadius * 2
            );
            outerGlow.addColorStop(0, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, ${alpha * 0.2})`);
            outerGlow.addColorStop(0.3, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, ${alpha * 0.08})`);
            outerGlow.addColorStop(0.6, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, ${alpha * 0.02})`);
            outerGlow.addColorStop(1, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, 0)`);

            ctx.beginPath();
            ctx.arc(projected.x, projected.y, glowRadius * 2, 0, Math.PI * 2);
            ctx.fillStyle = outerGlow;
            ctx.fill();

            // Inner glow
            const innerGlow = ctx.createRadialGradient(
                projected.x, projected.y, 0,
                projected.x, projected.y, glowRadius
            );
            innerGlow.addColorStop(0, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, ${alpha * 0.5})`);
            innerGlow.addColorStop(0.5, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, ${alpha * 0.15})`);
            innerGlow.addColorStop(1, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, 0)`);

            ctx.beginPath();
            ctx.arc(projected.x, projected.y, glowRadius, 0, Math.PI * 2);
            ctx.fillStyle = innerGlow;
            ctx.fill();

            // Bright core with bloom
            const coreGradient = ctx.createRadialGradient(
                projected.x, projected.y, 0,
                projected.x, projected.y, radius * 1.5
            );
            coreGradient.addColorStop(0, `rgba(255, 255, 255, ${alpha * 0.95})`);
            coreGradient.addColorStop(0.2, `rgba(255, 255, 255, ${alpha * 0.7})`);
            coreGradient.addColorStop(0.4, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, ${alpha * 0.9})`);
            coreGradient.addColorStop(1, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, ${alpha * 0.3})`);

            ctx.beginPath();
            ctx.arc(projected.x, projected.y, radius * 1.5, 0, Math.PI * 2);
            ctx.fillStyle = coreGradient;
            ctx.fill();
        }

        function drawConnection(p1, p2, node1, node2, distance, maxDistance) {
            const avgDepth = (p1.depth + p2.depth) / 2;
            const depthAlpha = 0.08 + avgDepth * 0.12;
            const distanceAlpha = Math.pow(1 - distance / maxDistance, 2);
            const alpha = depthAlpha * distanceAlpha;

            if (alpha < 0.01) return;

            // Create gradient with color blending
            const gradient = ctx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
            gradient.addColorStop(0, `rgba(${node1.color.r}, ${node1.color.g}, ${node1.color.b}, ${alpha})`);
            gradient.addColorStop(0.5, `rgba(${(node1.color.r + node2.color.r) / 2}, ${(node1.color.g + node2.color.g) / 2}, ${(node1.color.b + node2.color.b) / 2}, ${alpha * 0.6})`);
            gradient.addColorStop(1, `rgba(${node2.color.r}, ${node2.color.g}, ${node2.color.b}, ${alpha})`);

            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.strokeStyle = gradient;
            ctx.lineWidth = Math.max(0.5, avgDepth * 2);
            ctx.stroke();

            // Add subtle glow to stronger connections
            if (alpha > 0.05) {
                ctx.strokeStyle = `rgba(${(node1.color.r + node2.color.r) / 2}, ${(node1.color.g + node2.color.g) / 2}, ${(node1.color.b + node2.color.b) / 2}, ${alpha * 0.3})`;
                ctx.lineWidth = Math.max(1, avgDepth * 4);
                ctx.stroke();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            time += 1;

            // Update global rotations for immersive effect
            globalRotationX += config.rotationSpeedX;
            globalRotationY += config.rotationSpeedY;
            globalRotationZ += config.rotationSpeedZ;

            // Smooth mouse movement
            mouseX += (targetMouseX - mouseX) * 0.04;
            mouseY += (targetMouseY - mouseY) * 0.04;

            const projectedNodes = [];

            // Update and project nodes
            nodes.forEach((node, index) => {
                // Wave motion based on position and time
                const waveX = Math.sin(time * config.waveFrequency + node.waveOffset) * config.waveAmplitude * (node.layer + 1);
                const waveY = Math.cos(time * config.waveFrequency * 0.8 + node.waveOffset) * config.waveAmplitude * (node.layer + 1);
                const waveZ = Math.sin(time * config.waveFrequency * 0.6 + node.waveOffset * 2) * config.waveAmplitude * 0.5;

                // Update position with organic drift
                node.x3d += node.vx + waveX * 0.3;
                node.y3d += node.vy + waveY * 0.3;
                node.z3d += node.vz + waveZ * 0.3;

                // Gentle pull back toward origin for stability
                node.x3d += (node.origX - node.x3d) * 0.001;
                node.y3d += (node.origY - node.y3d) * 0.001;
                node.z3d += (node.origZ - node.z3d) * 0.001;

                // Boundary handling with soft bounce
                const maxRange = 550;
                const depthRange = config.depth * 0.8;

                if (Math.abs(node.x3d) > maxRange) {
                    node.vx *= -0.85;
                    node.x3d = Math.sign(node.x3d) * maxRange * 0.98;
                }
                if (Math.abs(node.y3d) > maxRange) {
                    node.vy *= -0.85;
                    node.y3d = Math.sign(node.y3d) * maxRange * 0.98;
                }
                if (Math.abs(node.z3d) > depthRange) {
                    node.vz *= -0.85;
                    node.z3d = Math.sign(node.z3d) * depthRange * 0.98;
                }

                // Project to 2D
                const projected = project3D(node.x3d, node.y3d, node.z3d);

                // Update pulse
                node.pulsePhase += node.pulseSpeed;
                const pulse = (Math.sin(node.pulsePhase) + 1) / 2;

                projectedNodes.push({
                    node: node,
                    projected: projected,
                    pulse: pulse,
                    index: index
                });
            });

            // Sort by depth for proper rendering (back to front)
            projectedNodes.sort((a, b) => a.projected.z - b.projected.z);

            // Draw connections first (behind nodes)
            for (let i = 0; i < projectedNodes.length; i++) {
                for (let j = i + 1; j < projectedNodes.length; j++) {
                    const n1 = projectedNodes[i];
                    const n2 = projectedNodes[j];

                    // Calculate 3D distance
                    const dx = n1.node.x3d - n2.node.x3d;
                    const dy = n1.node.y3d - n2.node.y3d;
                    const dz = n1.node.z3d - n2.node.z3d;
                    const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);

                    if (distance < config.connectionDistance) {
                        drawConnection(n1.projected, n2.projected, n1.node, n2.node, distance, config.connectionDistance);
                    }
                }
            }

            // Draw nodes
            projectedNodes.forEach(({ node, projected, pulse }) => {
                drawNode(node, projected, pulse);
            });

            animationId = requestAnimationFrame(animate);
        }

        // Mouse tracking for parallax effect
        document.addEventListener('mousemove', (e) => {
            targetMouseX = e.clientX;
            targetMouseY = e.clientY;
        });

        // Touch support for mobile
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                targetMouseX = e.touches[0].clientX;
                targetMouseY = e.touches[0].clientY;
            }
        });

        // Initialize
        window.addEventListener('resize', resize);
        resize();

        // Set initial mouse position to center
        targetMouseX = canvas.width / 2;
        targetMouseY = canvas.height / 2;
        mouseX = targetMouseX;
        mouseY = targetMouseY;

        animate();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            cancelAnimationFrame(animationId);
        });
    </script>
</body>
</html>
