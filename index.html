<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XEID - Humanly Intelligent AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #0a0a0f;
            --color-bg-secondary: #12121a;
            --color-bg-tertiary: #1a1a25;
            --color-text-primary: #ffffff;
            --color-text-secondary: rgba(255, 255, 255, 0.6);
            --color-blue: #4a9eff;
            --color-blue-bright: #6eb4ff;
            --color-magenta: #d946ef;
            --color-magenta-bright: #e879f9;
            --color-blue-glow: rgba(74, 158, 255, 0.4);
            --color-magenta-glow: rgba(217, 70, 239, 0.4);
            --glass-bg: rgba(20, 20, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.05);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'SF Pro Display', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg);
            color: var(--color-text-primary);
            overflow: hidden;
            position: relative;
        }

        /* 3D Neural network canvas */
        .neural-network-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at 50% 50%, var(--color-bg-secondary) 0%, var(--color-bg) 70%);
        }

        #neural-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Ambient glow orbs */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 1;
            opacity: 0.5;
            pointer-events: none;
        }

        .orb-blue {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--color-blue-glow) 0%, transparent 70%);
            top: -200px;
            right: -150px;
            animation: float-orb 20s ease-in-out infinite;
        }

        .orb-magenta {
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, var(--color-magenta-glow) 0%, transparent 70%);
            bottom: -200px;
            left: -150px;
            animation: float-orb 25s ease-in-out infinite reverse;
        }

        .orb-center {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(74, 158, 255, 0.2) 0%, rgba(217, 70, 239, 0.2) 50%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse-orb 8s ease-in-out infinite;
        }

        @keyframes float-orb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(40px, -40px) scale(1.1);
            }
            50% {
                transform: translate(-30px, 30px) scale(0.9);
            }
            75% {
                transform: translate(-40px, -30px) scale(1.05);
            }
        }

        @keyframes pulse-orb {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        /* Main content container with premium glass effect */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 5rem 7rem;
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            box-shadow:
                0 0 80px rgba(74, 158, 255, 0.08),
                0 0 80px rgba(217, 70, 239, 0.08),
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 var(--glass-highlight),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            animation: container-appear 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            max-width: 90vw;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(74, 158, 255, 0.3) 25%,
                rgba(217, 70, 239, 0.3) 75%,
                transparent 100%);
            border-radius: 32px 32px 0 0;
        }

        @keyframes container-appear {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Company name - clean, no frame */
        h1 {
            font-size: clamp(4.5rem, 18vw, 10rem);
            font-weight: 700;
            color: var(--color-text-primary);
            letter-spacing: -0.03em;
            margin-bottom: 1.2rem;
            animation: text-reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
            text-shadow:
                0 0 60px rgba(74, 158, 255, 0.3),
                0 0 120px rgba(217, 70, 239, 0.2);
        }

        @keyframes text-reveal {
            0% {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        /* Tagline */
        .tagline {
            font-size: clamp(1.2rem, 3.5vw, 1.75rem);
            color: var(--color-text-secondary);
            font-weight: 400;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            animation: tagline-fade 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.6s both;
        }

        @keyframes tagline-fade {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating ambient particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: float-particle 15s infinite ease-in-out;
        }

        .particle-blue {
            background: var(--color-blue);
            box-shadow: 0 0 15px var(--color-blue-glow);
        }

        .particle-magenta {
            background: var(--color-magenta);
            box-shadow: 0 0 15px var(--color-magenta-glow);
        }

        .particle:nth-child(1) { width: 3px; height: 3px; left: 5%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 4px; height: 4px; left: 12%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 2px; height: 2px; left: 22%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 32%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 3px; height: 3px; left: 42%; animation-delay: 8s; }
        .particle:nth-child(6) { width: 4px; height: 4px; left: 55%; animation-delay: 1s; }
        .particle:nth-child(7) { width: 2px; height: 2px; left: 65%; animation-delay: 3s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 75%; animation-delay: 5s; }
        .particle:nth-child(9) { width: 3px; height: 3px; left: 85%; animation-delay: 7s; }
        .particle:nth-child(10) { width: 4px; height: 4px; left: 92%; animation-delay: 9s; }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 4rem 2.5rem;
                margin: 1rem;
                border-radius: 24px;
            }

            .glow-orb {
                filter: blur(100px);
            }

            .orb-blue {
                width: 350px;
                height: 350px;
            }

            .orb-magenta {
                width: 320px;
                height: 320px;
            }

            .orb-center {
                width: 280px;
                height: 280px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 3.5rem 1.5rem;
            }

            h1 {
                letter-spacing: -0.02em;
            }

            .tagline {
                letter-spacing: 0.05em;
            }
        }

        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2a2a3a;
        }
    </style>
</head>
<body>
    <!-- 3D Neural network background -->
    <div class="neural-network-bg">
        <canvas id="neural-canvas"></canvas>
    </div>

    <!-- Ambient glow orbs -->
    <div class="glow-orb orb-blue"></div>
    <div class="glow-orb orb-magenta"></div>
    <div class="glow-orb orb-center"></div>

    <!-- Floating ambient particles -->
    <div class="particles">
        <div class="particle particle-blue"></div>
        <div class="particle particle-magenta"></div>
        <div class="particle particle-blue"></div>
        <div class="particle particle-magenta"></div>
        <div class="particle particle-blue"></div>
        <div class="particle particle-magenta"></div>
        <div class="particle particle-blue"></div>
        <div class="particle particle-magenta"></div>
        <div class="particle particle-blue"></div>
        <div class="particle particle-magenta"></div>
    </div>

    <!-- Main content with premium glass effect -->
    <div class="container">
        <!-- Company name - clean, no frame -->
        <h1>XEID</h1>

        <!-- Tagline -->
        <p class="tagline">Humanly Intelligent AI</p>
    </div>

    <!-- Immersive 3D Neural Network Animation -->
    <script>
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');

        let nodes = [];
        let animationId;
        let mouseX = 0;
        let mouseY = 0;
        let targetMouseX = 0;
        let targetMouseY = 0;

        const colors = {
            blue: { r: 74, g: 158, b: 255 },
            magenta: { r: 217, g: 70, b: 239 }
        };

        // Configuration for 3D effect
        const config = {
            perspective: 800,
            depth: 400,
            nodeCount: null,
            connectionDistance: 180,
            mouseInfluence: 0.15,
            rotationSpeed: 0.0003
        };

        let time = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            config.nodeCount = Math.floor((canvas.width * canvas.height) / 18000);
            initNodes();
        }

        function initNodes() {
            nodes = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            for (let i = 0; i < config.nodeCount; i++) {
                const colorType = Math.random() > 0.5 ? 'blue' : 'magenta';

                // Distribute nodes in 3D space
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const radius = 200 + Math.random() * 300;

                nodes.push({
                    // 3D coordinates
                    x3d: Math.sin(phi) * Math.cos(theta) * radius,
                    y3d: Math.sin(phi) * Math.sin(theta) * radius,
                    z3d: (Math.random() - 0.5) * config.depth * 2,

                    // Velocity for organic movement
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: (Math.random() - 0.5) * 0.3,
                    vz: (Math.random() - 0.5) * 0.3,

                    // Visual properties
                    baseRadius: Math.random() * 2.5 + 1.5,
                    color: colors[colorType],
                    colorType: colorType,
                    pulsePhase: Math.random() * Math.PI * 2,
                    pulseSpeed: 0.015 + Math.random() * 0.02,

                    // Rotation offset for variation
                    rotOffset: Math.random() * Math.PI * 2
                });
            }
        }

        function project3D(x3d, y3d, z3d) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Add mouse-based parallax
            const parallaxX = (mouseX - centerX) * config.mouseInfluence;
            const parallaxY = (mouseY - centerY) * config.mouseInfluence;

            const scale = config.perspective / (config.perspective + z3d);

            return {
                x: centerX + (x3d + parallaxX * (z3d / config.depth)) * scale,
                y: centerY + (y3d + parallaxY * (z3d / config.depth)) * scale,
                scale: scale,
                depth: (z3d + config.depth) / (config.depth * 2) // 0-1 depth value
            };
        }

        function drawNode(node, projected, pulse) {
            const depthAlpha = 0.2 + projected.depth * 0.6;
            const alpha = depthAlpha * (0.5 + pulse * 0.5);
            const radius = node.baseRadius * projected.scale * (0.8 + pulse * 0.4);
            const glowRadius = radius * (3 + pulse * 2);

            // Outer glow
            const outerGlow = ctx.createRadialGradient(
                projected.x, projected.y, 0,
                projected.x, projected.y, glowRadius * 1.5
            );
            outerGlow.addColorStop(0, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, ${alpha * 0.3})`);
            outerGlow.addColorStop(0.5, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, ${alpha * 0.1})`);
            outerGlow.addColorStop(1, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, 0)`);

            ctx.beginPath();
            ctx.arc(projected.x, projected.y, glowRadius * 1.5, 0, Math.PI * 2);
            ctx.fillStyle = outerGlow;
            ctx.fill();

            // Inner glow
            const innerGlow = ctx.createRadialGradient(
                projected.x, projected.y, 0,
                projected.x, projected.y, glowRadius
            );
            innerGlow.addColorStop(0, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, ${alpha * 0.6})`);
            innerGlow.addColorStop(1, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, 0)`);

            ctx.beginPath();
            ctx.arc(projected.x, projected.y, glowRadius, 0, Math.PI * 2);
            ctx.fillStyle = innerGlow;
            ctx.fill();

            // Core with bright center
            const coreGradient = ctx.createRadialGradient(
                projected.x, projected.y, 0,
                projected.x, projected.y, radius
            );
            coreGradient.addColorStop(0, `rgba(255, 255, 255, ${alpha * 0.9})`);
            coreGradient.addColorStop(0.3, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, ${alpha})`);
            coreGradient.addColorStop(1, `rgba(${node.color.r}, ${node.color.g}, ${node.color.b}, ${alpha * 0.7})`);

            ctx.beginPath();
            ctx.arc(projected.x, projected.y, radius, 0, Math.PI * 2);
            ctx.fillStyle = coreGradient;
            ctx.fill();
        }

        function drawConnection(p1, p2, node1, node2, distance, maxDistance) {
            const avgDepth = (p1.depth + p2.depth) / 2;
            const depthAlpha = 0.1 + avgDepth * 0.15;
            const distanceAlpha = (1 - distance / maxDistance);
            const alpha = depthAlpha * distanceAlpha * distanceAlpha;

            // Gradient connection line
            const gradient = ctx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
            gradient.addColorStop(0, `rgba(${node1.color.r}, ${node1.color.g}, ${node1.color.b}, ${alpha})`);
            gradient.addColorStop(0.5, `rgba(${(node1.color.r + node2.color.r) / 2}, ${(node1.color.g + node2.color.g) / 2}, ${(node1.color.b + node2.color.b) / 2}, ${alpha * 0.7})`);
            gradient.addColorStop(1, `rgba(${node2.color.r}, ${node2.color.g}, ${node2.color.b}, ${alpha})`);

            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.strokeStyle = gradient;
            ctx.lineWidth = avgDepth * 1.5;
            ctx.stroke();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            time += 1;

            // Smooth mouse movement
            mouseX += (targetMouseX - mouseX) * 0.05;
            mouseY += (targetMouseY - mouseY) * 0.05;

            const projectedNodes = [];

            // Update and project nodes
            nodes.forEach((node, index) => {
                // Organic movement
                node.x3d += node.vx;
                node.y3d += node.vy;
                node.z3d += node.vz;

                // Global rotation for immersive effect
                const rotSpeed = config.rotationSpeed;
                const cos = Math.cos(rotSpeed);
                const sin = Math.sin(rotSpeed);

                const newX = node.x3d * cos - node.z3d * sin;
                const newZ = node.x3d * sin + node.z3d * cos;
                node.x3d = newX;
                node.z3d = newZ;

                // Boundary handling with soft bounce
                const maxRange = 500;
                if (Math.abs(node.x3d) > maxRange) node.vx *= -0.9;
                if (Math.abs(node.y3d) > maxRange) node.vy *= -0.9;
                if (Math.abs(node.z3d) > config.depth) node.vz *= -0.9;

                // Keep in bounds
                node.x3d = Math.max(-maxRange, Math.min(maxRange, node.x3d));
                node.y3d = Math.max(-maxRange, Math.min(maxRange, node.y3d));
                node.z3d = Math.max(-config.depth, Math.min(config.depth, node.z3d));

                // Add subtle oscillation
                node.x3d += Math.sin(time * 0.005 + node.rotOffset) * 0.2;
                node.y3d += Math.cos(time * 0.004 + node.rotOffset) * 0.2;

                // Project to 2D
                const projected = project3D(node.x3d, node.y3d, node.z3d);

                // Update pulse
                node.pulsePhase += node.pulseSpeed;
                const pulse = (Math.sin(node.pulsePhase) + 1) / 2;

                projectedNodes.push({
                    node: node,
                    projected: projected,
                    pulse: pulse,
                    index: index
                });
            });

            // Sort by depth for proper rendering (back to front)
            projectedNodes.sort((a, b) => a.projected.depth - b.projected.depth);

            // Draw connections first (behind nodes)
            for (let i = 0; i < projectedNodes.length; i++) {
                for (let j = i + 1; j < projectedNodes.length; j++) {
                    const n1 = projectedNodes[i];
                    const n2 = projectedNodes[j];

                    // Calculate 3D distance
                    const dx = n1.node.x3d - n2.node.x3d;
                    const dy = n1.node.y3d - n2.node.y3d;
                    const dz = n1.node.z3d - n2.node.z3d;
                    const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);

                    if (distance < config.connectionDistance) {
                        drawConnection(n1.projected, n2.projected, n1.node, n2.node, distance, config.connectionDistance);
                    }
                }
            }

            // Draw nodes
            projectedNodes.forEach(({ node, projected, pulse }) => {
                drawNode(node, projected, pulse);
            });

            animationId = requestAnimationFrame(animate);
        }

        // Mouse tracking for parallax effect
        document.addEventListener('mousemove', (e) => {
            targetMouseX = e.clientX;
            targetMouseY = e.clientY;
        });

        // Touch support for mobile
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                targetMouseX = e.touches[0].clientX;
                targetMouseY = e.touches[0].clientY;
            }
        });

        // Initialize
        window.addEventListener('resize', resize);
        resize();

        // Set initial mouse position to center
        targetMouseX = canvas.width / 2;
        targetMouseY = canvas.height / 2;
        mouseX = targetMouseX;
        mouseY = targetMouseY;

        animate();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            cancelAnimationFrame(animationId);
        });
    </script>
</body>
</html>
